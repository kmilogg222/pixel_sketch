<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Skecth</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>

    <h1> Pixel Skecth (agregar corazon :D)</h1>
    <div id="main_container">
        <div id="configuration_container">

            <input id="colorPicker" type="color" value="#333333">
            <button id="Bcolor">Color Mode</button>
            <button id="Brainbow">Rainbow mode</button>
            <button id="Beraser">Eraser</button>
            <button id="Bclear">Clear</button>
            <input id="sizeSlider" type="range" value="32" min="2" max="64">



        </div>
        <div id="game_container">
            <div id="gameContent">

            </div>
        </div>
        <div id="space_container"></div>
    </div>
    
</body>
</html>
