<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Skecth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>

<body>

    <h1> Pixel Skecth <i class="fas fa-heart"></i> </h1>
    <div id="main_container">
        <div id="configuration_container">

            <input id="colorPicker" type="color" value="#333333">
            <button id="Bcolor">Color Mode</button>
            <button id="Brainbow">Rainbow mode</button>
            <button id="Beraser">Eraser</button>
            <button id="Bclear">Clear</button>
            <input id="sizeSlider" type="range" value="32" min="2" max="64">
            <h2 id="gridInfo"></h2>



        </div>
        <div id="game_container">
            <div id="gameContent">

            </div>
        </div>
        <div id="space_container"></div>
    </div>

</body>

</html>
